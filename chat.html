                <ul class = "list_header" id="header1">

                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="sideNavBox">
            <div id="sideNav">
                <div id="project-icon" class="tooltip">
                    <a>   
                        <img class="sideNav-icon" src="./images/layers.svg">
                        <span class="tooltiptext">projects</span>
                    </a>
                </div>
                <div id="chats-icon" class="tooltip">
                    <img class="sideNav-icon" src="./images/speech-bubble.svg">
                    <span class="tooltiptext">chats</span>
                </div>
                <div id="task-icon" class="tooltip">
                    <a href="task.html">
                        <img class="sideNav-icon" src="./images/list.svg">

                    </a>
                </div>
                <div id="notification-icon" class="tooltip">
                    <img class="sideNav-icon" src="images/bell.svg">
                    <span class="tooltiptext">notification</span>
                </div>

            </div>
        </div>
        <div id="contactList">
            <!-- <div id="contactBox"> -->
                <div id="contactTop">
                    <ul>
                        <li id="contactTop-icon">
                            <img src="images/speech-bubble.svg">
                        </li>
                        <li id="contactTop-text">
                            Chats
                        </li>
                        <li id="addChat-icon"></li>
                    </ul>
                </div>
                <div id="chatList">
                    <div class="chatPreview">
                        <div class="chatIcon">
                            <img src="./images/User.png">
                        </div>
                        <div class="chatName"></div>
                    </div>
                    <div class="chatPreview">
                        <div class="chatIcon">
                            <img src="./images/User.png">
                        </div>
                        <div class="chatName"></div>
                    </div>

                </div>
            <!-- </div> -->
        </div>
        <div id="chatWindow">
            <div id="chatWindowTop"></div>
            <div id="chatWindowMainBox">
                <div id="chatWindowMain">
                    <div id="chatHistory">
                        <div class="chatContainer">
                            <img src="./images/User.png" alt="Avatar" style="width:100%;">
                            <p>Hello. How are you today?</p>
                            <span class="time-right">11:00</span>
                        </div>

                        
                    </div>


                    <div class="newChat">
                        <input type="textarea" id="chat" placeholder="Type your message here"/>
                        <input type="button" value="Send" onclick="sendMessage()">
                     </div>
                </div>
                <div id="chatWindowRightBar"></div>
            </div>
        </div>
    </div>
